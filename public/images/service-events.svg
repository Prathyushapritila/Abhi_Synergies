<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.5" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#blueGrad)" opacity="0.15"/>
  
  <!-- Stage platform -->
  <rect x="200" y="450" width="400" height="80" rx="12" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <rect x="200" y="450" width="400" height="12" rx="6" fill="url(#blueGrad)" opacity="0.8"/>
  
  <!-- Event lights (hanging) -->
  <circle cx="300" cy="350" r="38" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="400" cy="320" r="42" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="500" cy="350" r="38" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  
  <!-- Light rays (subtle) -->
  <path d="M 300 350 L 250 450" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 400 320 L 400 450" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 500 350 L 550 450" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Decorative elements (confetti-like) -->
  <circle cx="250" cy="280" r="14" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="550" cy="290" r="12" fill="url(#orangeGrad)" opacity="0.5"/>
  <rect x="180" y="320" width="18" height="18" rx="4" transform="rotate(45 189 329)" fill="url(#blueGrad)" opacity="0.4"/>
  <rect x="600" y="310" width="16" height="16" rx="4" transform="rotate(45 608 318)" fill="url(#orangeGrad)" opacity="0.4"/>
  
  <!-- Planning/calendar element -->
  <rect x="500" y="200" width="70" height="80" rx="8" fill="#FFFFFF" opacity="0.7" filter="url(#softShadow)"/>
  <rect x="510" y="210" width="50" height="10" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="535" cy="250" r="10" fill="url(#orangeGrad)" opacity="0.6"/>
</svg>


<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.4" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connected nodes (teamwork) -->
  <circle cx="400" cy="300" r="50" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <circle cx="600" cy="350" r="50" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <circle cx="800" cy="300" r="50" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <circle cx="500" cy="500" r="50" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="700" cy="500" r="50" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  
  <!-- Connecting lines (workflow) -->
  <path d="M 400 300 L 600 350" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 600 350 L 800 300" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 400 300 L 500 500" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 600 350 L 500 500" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 600 350 L 700 500" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 800 300 L 700 500" stroke="url(#blueGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  <path d="M 500 500 L 700 500" stroke="url(#orangeGrad)" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Documents (coordination) -->
  <rect x="300" y="600" width="80" height="100" rx="6" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <rect x="310" y="610" width="60" height="8" rx="2" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="310" y="630" width="50" height="8" rx="2" fill="url(#blueGrad)" opacity="0.4"/>
  
  <rect x="550" y="600" width="80" height="100" rx="6" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <rect x="560" y="610" width="60" height="8" rx="2" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="560" y="630" width="55" height="8" rx="2" fill="url(#blueGrad)" opacity="0.4"/>
  
  <rect x="800" y="600" width="80" height="100" rx="6" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <rect x="810" y="610" width="60" height="8" rx="2" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="810" y="630" width="50" height="8" rx="2" fill="url(#blueGrad)" opacity="0.4"/>
  
  <!-- Calendar (planning) -->
  <rect x="450" y="650" width="100" height="120" rx="8" fill="url(#orangeGrad)" opacity="0.5" filter="url(#softShadow)"/>
  <rect x="460" y="660" width="80" height="15" rx="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="490" cy="720" r="8" fill="url(#blueGrad)" opacity="0.6"/>
  <circle cx="520" cy="720" r="8" fill="url(#blueGrad)" opacity="0.5"/>
  
  <!-- Workflow arrows -->
  <path d="M 340 650 L 360 650" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M 355 645 L 360 650 L 355 655" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
  
  <path d="M 630 650 L 650 650" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M 645 645 L 650 650 L 645 655" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
</svg>


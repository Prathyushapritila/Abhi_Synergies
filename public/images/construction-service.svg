<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="constructionGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7CFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C9B7FF;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="constructionGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#A7CFFF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#constructionGrad1)" opacity="0.3"/>
  
  <!-- Building structure -->
  <rect x="280" y="300" width="140" height="180" rx="8" fill="#A7CFFF" opacity="0.7" filter="url(#softShadow)"/>
  <rect x="380" y="250" width="140" height="230" rx="8" fill="#C9B7FF" opacity="0.7" filter="url(#softShadow)"/>
  
  <!-- Windows -->
  <rect x="300" y="330" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="350" y="330" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="300" y="390" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="350" y="390" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  
  <rect x="400" y="280" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="450" y="280" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="400" y="340" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="450" y="340" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="400" y="400" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="450" y="400" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Tool icon (wrench) -->
  <path d="M 500 450 L 520 470 L 540 450 L 520 430 Z" fill="#FFB88A" opacity="0.8" filter="url(#softShadow)"/>
  <circle cx="510" cy="440" r="8" fill="#FFB88A" opacity="0.6"/>
  
  <!-- Setup elements (geometric shapes) -->
  <circle cx="300" cy="250" r="20" fill="url(#constructionGrad2)" opacity="0.6"/>
  <rect x="520" y="300" width="40" height="40" rx="6" transform="rotate(45 540 320)" fill="#C9B7FF" opacity="0.5"/>
</svg>


<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="foodGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C9B7FF;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="foodGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7CFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.4" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#foodGrad1)" opacity="0.3"/>
  
  <!-- Serving plate -->
  <ellipse cx="400" cy="450" rx="120" ry="30" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <ellipse cx="400" cy="440" rx="100" ry="25" fill="#C9B7FF" opacity="0.4"/>
  
  <!-- Food items (abstract) -->
  <circle cx="360" cy="420" r="25" fill="url(#foodGrad2)" opacity="0.7" filter="url(#softShadow)"/>
  <circle cx="400" cy="410" r="28" fill="#FFB88A" opacity="0.7" filter="url(#softShadow)"/>
  <circle cx="440" cy="420" r="25" fill="url(#foodGrad2)" opacity="0.7" filter="url(#softShadow)"/>
  
  <!-- Utensils -->
  <rect x="280" y="380" width="6" height="60" rx="3" fill="#A7CFFF" opacity="0.7" filter="url(#softShadow)"/>
  <ellipse cx="283" cy="380" rx="8" ry="4" fill="#A7CFFF" opacity="0.7"/>
  
  <rect x="514" y="380" width="6" height="60" rx="3" fill="#A7CFFF" opacity="0.7" filter="url(#softShadow)"/>
  <ellipse cx="517" cy="380" rx="8" ry="4" fill="#A7CFFF" opacity="0.7"/>
  
  <!-- Beverage glass -->
  <rect x="480" y="320" width="50" height="80" rx="8" fill="#FFFFFF" opacity="0.6" filter="url(#softShadow)"/>
  <rect x="485" y="325" width="40" height="70" rx="4" fill="url(#foodGrad2)" opacity="0.5"/>
  <ellipse cx="505" cy="320" rx="20" ry="6" fill="#C9B7FF" opacity="0.4"/>
  
  <!-- Serving tray (optional) -->
  <rect x="250" y="480" width="300" height="12" rx="6" fill="#C9B7FF" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="300" r="18" fill="#FFB88A" opacity="0.5"/>
  <circle cx="500" cy="280" r="15" fill="#A7CFFF" opacity="0.5"/>
</svg>


<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft peach base -->
    <linearGradient id="peachBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF1E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF1E6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warm cream accent -->
    <radialGradient id="warmCream" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:0.15" />
      <stop offset="60%" style="stop-color:#FFFBF5;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#FFFBF5;stop-opacity:0" />
    </radialGradient>
    
    <!-- Light beige accent -->
    <radialGradient id="lightBeige" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:0.12" />
      <stop offset="60%" style="stop-color:#F5E6D3;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle grain texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.003 0 0.003 0 0.002"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Very soft blur for shapes -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="80"/>
    </filter>
  </defs>
  
  <!-- Base soft peach background -->
  <rect width="1920" height="1080" fill="url(#peachBase)"/>
  
  <!-- Very subtle abstract curves -->
  <ellipse cx="576" cy="432" rx="550" ry="500" fill="url(#warmCream)" filter="url(#softBlur)"/>
  <ellipse cx="1344" cy="648" rx="520" ry="480" fill="url(#lightBeige)" filter="url(#softBlur)"/>
  
  <!-- Gentle grain texture overlay -->
  <rect width="1920" height="1080" fill="url(#peachBase)" opacity="0.15" filter="url(#grainTexture)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" fill="url(#peachBase)" opacity="0.05"/>
</svg>


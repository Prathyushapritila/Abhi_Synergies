<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.4" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#blueGrad)" opacity="0.15"/>
  
  <!-- Screen/monitor -->
  <rect x="280" y="300" width="240" height="180" rx="12" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <rect x="290" y="310" width="220" height="160" rx="8" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Screen content (abstract) -->
  <rect x="310" y="340" width="60" height="40" rx="4" fill="url(#blueGrad)" opacity="0.4"/>
  <rect x="380" y="340" width="60" height="40" rx="4" fill="url(#blueGrad)" opacity="0.4"/>
  <rect x="450" y="340" width="60" height="40" rx="4" fill="url(#blueGrad)" opacity="0.4"/>
  
  <!-- Play button -->
  <circle cx="400" cy="430" r="25" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <path d="M 390 425 L 390 435 L 410 430 Z" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Media elements (small icons) -->
  <rect x="320" y="400" width="30" height="30" rx="4" fill="url(#orangeGrad)" opacity="0.5"/>
  <circle cx="480" cy="415" r="12" fill="url(#orangeGrad)" opacity="0.5"/>
  
  <!-- Digital symbols (wifi/signal) -->
  <path d="M 500 320 Q 520 310 540 320" stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 500 330 Q 525 315 550 330" stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>


<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.5" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#blueGrad)" opacity="0.15"/>
  
  <!-- Microphone -->
  <rect x="380" y="280" width="40" height="120" rx="20" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <ellipse cx="400" cy="280" rx="25" ry="8" fill="url(#blueGrad)" opacity="0.8"/>
  <rect x="390" y="300" width="20" height="80" rx="10" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Music notes -->
  <circle cx="320" cy="350" r="8" fill="url(#orangeGrad)" opacity="0.7"/>
  <path d="M 320 350 L 320 380" stroke="url(#orangeGrad)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 320 380 Q 330 375 335 380" stroke="url(#orangeGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <circle cx="480" cy="380" r="8" fill="url(#orangeGrad)" opacity="0.7"/>
  <path d="M 480 380 L 480 410" stroke="url(#orangeGrad)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 480 410 Q 490 405 495 410" stroke="url(#orangeGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Sparkle shapes -->
  <path d="M 280 320 L 290 320 L 285 310 L 285 330 Z" fill="url(#orangeGrad)" opacity="0.6"/>
  <path d="M 520 340 L 530 340 L 525 330 L 525 350 Z" fill="url(#blueGrad)" opacity="0.5"/>
  <path d="M 300 450 L 310 450 L 305 440 L 305 460 Z" fill="url(#orangeGrad)" opacity="0.6"/>
  <path d="M 500 460 L 510 460 L 505 450 L 505 470 Z" fill="url(#blueGrad)" opacity="0.5"/>
  
  <!-- Sound waves -->
  <path d="M 350 400 Q 360 390 370 400 T 390 400" stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 410 400 Q 420 385 430 400 T 450 400" stroke="url(#orangeGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>


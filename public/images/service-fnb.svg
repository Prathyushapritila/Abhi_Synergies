<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.5" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#blueGrad)" opacity="0.15"/>
  
  <!-- Serving plate -->
  <ellipse cx="400" cy="450" rx="130" ry="32" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <ellipse cx="400" cy="440" rx="110" ry="28" fill="url(#blueGrad)" opacity="0.3"/>
  
  <!-- Food items (abstract) -->
  <circle cx="360" cy="420" r="28" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="400" cy="410" r="30" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="440" cy="420" r="28" fill="url(#orangeGrad)" opacity="0.8" filter="url(#softShadow)"/>
  
  <!-- Utensils -->
  <rect x="270" y="380" width="6" height="65" rx="3" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <ellipse cx="273" cy="380" rx="9" ry="4.5" fill="url(#blueGrad)"/>
  
  <rect x="524" y="380" width="6" height="65" rx="3" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <ellipse cx="527" cy="380" rx="9" ry="4.5" fill="url(#blueGrad)"/>
  
  <!-- Beverage glass -->
  <rect x="480" y="320" width="55" height="85" rx="10" fill="#FFFFFF" opacity="0.6" filter="url(#softShadow)"/>
  <rect x="485" y="325" width="45" height="75" rx="6" fill="url(#blueGrad)" opacity="0.4"/>
  <ellipse cx="507.5" cy="320" rx="22" ry="7" fill="url(#blueGrad)" opacity="0.3"/>
  
  <!-- Serving tray (optional) -->
  <rect x="240" y="480" width="320" height="14" rx="7" fill="url(#blueGrad)" opacity="0.25"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="300" r="20" fill="url(#orangeGrad)" opacity="0.4"/>
  <circle cx="500" cy="280" r="18" fill="url(#blueGrad)" opacity="0.4"/>
</svg>


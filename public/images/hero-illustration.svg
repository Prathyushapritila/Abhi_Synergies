<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft blue gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Teal gradient -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7EC8E3;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Construction: Building shape (top left) -->
  <rect x="600" y="200" width="120" height="150" rx="8" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <rect x="650" y="150" width="80" height="100" rx="8" fill="url(#tealGrad)" filter="url(#softShadow)"/>
  <rect x="620" y="230" width="25" height="30" rx="3" fill="#FFFFFF" opacity="0.7"/>
  <rect x="655" y="230" width="25" height="30" rx="3" fill="#FFFFFF" opacity="0.7"/>
  <rect x="690" y="230" width="25" height="30" rx="3" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Events: Stage lights (top center) -->
  <circle cx="750" cy="180" r="35" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="800" cy="160" r="40" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <circle cx="850" cy="180" r="35" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <rect x="720" y="250" width="180" height="20" rx="10" fill="url(#tealGrad)" opacity="0.6" filter="url(#softShadow)"/>
  
  <!-- Digital: Screen shape (center right) -->
  <rect x="900" y="320" width="140" height="100" rx="12" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <rect x="910" y="330" width="120" height="80" rx="6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="970" cy="370" r="15" fill="url(#orangeGrad)" opacity="0.6"/>
  
  <!-- F&B: Plate and utensils (bottom center) -->
  <ellipse cx="700" cy="500" rx="60" ry="20" fill="url(#tealGrad)" opacity="0.7" filter="url(#softShadow)"/>
  <circle cx="700" cy="480" r="35" fill="url(#orangeGrad)" opacity="0.6" filter="url(#softShadow)"/>
  <rect x="650" y="460" width="5" height="50" rx="2.5" fill="url(#blueGrad)" opacity="0.6" filter="url(#softShadow)"/>
  <rect x="845" y="460" width="5" height="50" rx="2.5" fill="url(#blueGrad)" opacity="0.6" filter="url(#softShadow)"/>
  <ellipse cx="653" cy="460" rx="6" ry="3" fill="url(#blueGrad)" opacity="0.6"/>
  <ellipse cx="848" cy="460" rx="6" ry="3" fill="url(#blueGrad)" opacity="0.6"/>
  
  <!-- Consultancy: Document/chart (bottom left) -->
  <rect x="500" y="450" width="80" height="100" rx="6" fill="#FFFFFF" opacity="0.8" filter="url(#softShadow)"/>
  <rect x="510" y="460" width="60" height="8" rx="2" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="510" y="480" width="50" height="8" rx="2" fill="url(#tealGrad)" opacity="0.5"/>
  <rect x="510" y="500" width="55" height="8" rx="2" fill="url(#tealGrad)" opacity="0.5"/>
  <!-- Chart bars -->
  <rect x="520" y="530" width="12" height="15" rx="2" fill="url(#orangeGrad)" opacity="0.6"/>
  <rect x="540" y="525" width="12" height="20" rx="2" fill="url(#blueGrad)" opacity="0.6"/>
  <rect x="560" y="535" width="12" height="10" rx="2" fill="url(#tealGrad)" opacity="0.6"/>
  
  <!-- Connecting flow lines (subtle) -->
  <path d="M 660 275 Q 680 300 700 320" stroke="url(#blueGrad)" stroke-width="2" opacity="0.2" fill="none" stroke-linecap="round"/>
  <path d="M 800 280 Q 820 300 840 320" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.2" fill="none" stroke-linecap="round"/>
</svg>


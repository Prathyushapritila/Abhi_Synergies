<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradient - soft blue/teal -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F4F8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F0F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft blue blob gradient -->
    <radialGradient id="blueBlob" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.12" />
      <stop offset="70%" style="stop-color:#7EC8E3;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#7EC8E3;stop-opacity:0" />
    </radialGradient>
    
    <!-- Teal blob gradient -->
    <radialGradient id="tealBlob" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6BC4C4;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#6BC4C4;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft orange accent gradient -->
    <radialGradient id="orangeBlob" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.08" />
      <stop offset="70%" style="stop-color:#FFB88A;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0" />
    </radialGradient>
    
    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.06" />
      <stop offset="50%" style="stop-color:#6BC4C4;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#7EC8E3;stop-opacity:0.06" />
    </linearGradient>
    
    <!-- Subtle texture filter -->
    <filter id="softTexture">
      <feTurbulence baseFrequency="0.7" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.008 0 0.008"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Soft blur for shapes -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#baseGradient)" filter="url(#softTexture)"/>
  
  <!-- Soft wave at top -->
  <path d="M 0 180 Q 480 130 960 180 T 1920 180 L 1920 0 L 0 0 Z" 
        fill="url(#waveGradient)" 
        opacity="0.5"
        filter="url(#softBlur)"/>
  
  <!-- Large soft blue blob (top left) -->
  <ellipse cx="250" cy="220" rx="450" ry="380" 
           fill="url(#blueBlob)" 
           opacity="0.6"
           filter="url(#softBlur)"/>
  
  <!-- Medium teal blob (top right) -->
  <ellipse cx="1650" cy="280" rx="380" ry="320" 
           fill="url(#tealBlob)" 
           opacity="0.5"
           filter="url(#softBlur)"/>
  
  <!-- Soft orange accent blob (center right) -->
  <ellipse cx="1550" cy="580" rx="320" ry="290" 
           fill="url(#orangeBlob)" 
           opacity="0.4"
           filter="url(#softBlur)"/>
  
  <!-- Curved blob shape (center left) -->
  <path d="M 150 480 Q 100 380 150 280 Q 200 180 300 230 Q 400 280 350 380 Q 300 480 150 480 Z" 
        fill="url(#tealBlob)" 
        opacity="0.35"
        filter="url(#softBlur)"/>
  
  <!-- Soft geometric form (bottom center) -->
  <path d="M 750 820 Q 850 770 950 820 Q 1050 870 950 920 Q 850 970 750 920 Q 650 870 750 820 Z" 
        fill="url(#blueBlob)" 
        opacity="0.4"
        filter="url(#softBlur)"/>
  
  <!-- Additional soft wave at bottom -->
  <path d="M 0 900 Q 480 950 960 900 T 1920 900 L 1920 1080 L 0 1080 Z" 
        fill="url(#waveGradient)" 
        opacity="0.4"
        filter="url(#softBlur)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" 
        fill="url(#baseGradient)" 
        opacity="0.2"/>
</svg>


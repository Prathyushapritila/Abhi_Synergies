<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8E3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6BC4C4;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB88A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFB88A;stop-opacity:0.4" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="280" fill="url(#blueGrad)" opacity="0.15"/>
  
  <!-- Document -->
  <rect x="320" y="280" width="160" height="200" rx="8" fill="#FFFFFF" opacity="0.9" filter="url(#softShadow)"/>
  <rect x="330" y="290" width="140" height="12" rx="3" fill="url(#blueGrad)" opacity="0.6"/>
  <rect x="330" y="315" width="120" height="10" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="330" y="340" width="130" height="10" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
  <rect x="330" y="365" width="110" height="10" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
  
  <!-- Chart bars -->
  <rect x="350" y="400" width="20" height="30" rx="4" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  <rect x="380" y="395" width="20" height="35" rx="4" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <rect x="410" y="405" width="20" height="25" rx="4" fill="url(#blueGrad)" opacity="0.7" filter="url(#softShadow)"/>
  <rect x="440" y="390" width="20" height="40" rx="4" fill="url(#orangeGrad)" filter="url(#softShadow)"/>
  
  <!-- Planning elements (calendar) -->
  <rect x="500" y="320" width="100" height="120" rx="8" fill="url(#blueGrad)" opacity="0.6" filter="url(#softShadow)"/>
  <rect x="510" y="330" width="80" height="15" rx="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="530" cy="380" r="8" fill="url(#orangeGrad)" opacity="0.7"/>
  <circle cx="560" cy="380" r="8" fill="url(#blueGrad)" opacity="0.5"/>
  <circle cx="530" cy="410" r="8" fill="url(#blueGrad)" opacity="0.5"/>
  
  <!-- Arrow/flow indicator -->
  <path d="M 480 380 L 500 380" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M 495 375 L 500 380 L 495 385" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
</svg>


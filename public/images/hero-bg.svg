<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7CFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9B7FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A7CFFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.02 0 0.02 0"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGradient)" filter="url(#grain)"/>
</svg>

